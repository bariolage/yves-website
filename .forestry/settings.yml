---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: assets/albums
  label: Albums
  create: all
  match: "**/*"
  templates:
  - album
- type: document
  path: assets/pages/about.md
  label: About
- type: document
  path: src/config/contact.yaml
  label: Contact
- type: document
  path: src/config/navigation.yaml
  label: Links
upload_dir: assets/images
public_path: assets/images
front_matter_path: "../images"
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  preview_output_directory: public
  output_directory: public
  instant_preview_command: gatsby develop -H 0.0.0.0 -p 8080
